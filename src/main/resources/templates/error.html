<!DOCTYPE html>
<html lang="pl" xmlns:th="thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Landing page">
    <meta name="author" content="Lukasz Waclawek">
    <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{favicon.ico}" type="image/x-icon"/>
    <title>Landing page</title>
</head>
<body class="bg-gradient-primary">

<!--Page nav bar-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light" id="mainNav">
    <div class="container">
        <div class="sidebar-brand-icon">
            <i class="fas fa-key"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Panda rent <sup>0.0.2</sup></div>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-xl-5">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <!-- Error Text -->
                    <div class="text-center">
                        <div class="h1 mx-auto" data-text="404" th:text="${errorCode}"></div>
                        <p class="lead text-gray-800 mb-5" th:text="${message}"></p>
                        <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>
                        <a th:href="@{/}">&larr; Back to main page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
