<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div th:fragment="navigation">

    <!-- Topbar -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

            <!-- Nav Item - User Information -->
            <li class="nav-item">
                <a class="nav-link" role="button" data-toggle="dropdown" th:href="@{/user/profile}">
                    <span class="mr-2 d-none d-lg-inline text-gray-600" th:text="|Hello,  ${user.username}!|"></span>
                </a>
            </li>
            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Logout-->
            <li class="nav-item">
                <a class="nav-link" role="button" th:href="@{/logout}">
                    <span class="mr-2 d-none d-lg-inline text-gray-600">Logout</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
