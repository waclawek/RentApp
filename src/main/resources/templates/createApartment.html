<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="apartments">
    <meta name="author" content="lukasz waclawek">
    <title>Create apartment</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="fragments/left-menu :: navigation"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top Wrapper -->
            <div th:replace="fragments/top-bar :: navigation"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h2 class="h3 mb-1 text-gray-800">Create new apartment</h2>
                <p class="mb-4">List of all of Your apartments</p>

                <form method="post" th:action="@{/owner/apartment}" th:object="${apartment}">
                    <div class="form-group">
                        <label for="name">Apartment name:</label>
                        <input name="name" type="text" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="address">Apartment address:</label>
                        <input name="address" type="text" id="address" th:field="*{address}">
                    </div>
                    <button class="btn btn-warning btn-sm" type="submit">+ create</button>
                </form>
                <br>
                <div><a th:href="@{/owner/apartment}">Back</a></div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{../vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{../vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{../js/sb-admin-2.min.js}"></script>

</body>
</html>
