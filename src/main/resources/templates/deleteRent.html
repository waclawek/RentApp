<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <title>Delete rent</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="apartments">
    <meta name="author" content="lukasz waclawek">
    <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="fragments/left-menu :: navigation"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top Wrapper -->
            <div th:replace="fragments/top-bar :: navigation"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Rent to remove</h6>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <td>Apartment</td>
                            <td>From date</td>
                            <td>To date</td>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span th:text="${apartmentService.findById(rent.apartmentId).getName()}"></span></td>
                                <td><span th:text="${rent.beginDate}"></span></td>
                                <td><span th:text="${rent.endDate}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                        <br>
                        <h5 class="mb-1 text-gray-900">Do You confirm?</h5>
                        <div>
                            <form class="d-inline p-2" method="post" th:action="@{/owner/rent/deleteRent}">
                                <input hidden name="rentId" id="rentId" th:value="${rent.id}">
                                <button class="btn btn-danger btn-sm" type="submit">YES</button>
                            </form>
                            <form class="d-inline p-2" method="get" th:action="@{/owner/rent}">
                                <button class="btn btn-warning btn-sm" type="submit">NO</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{../vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{../vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{../js/sb-admin-2.min.js}"></script>

</body>
</html>
